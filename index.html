<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
  <title>Profile</title>
</head>
<body>

  <header>
    <div class="header-container">
      <h1>Profile</h1>
      <ul>
        <li>Home</li>
        <li>My Profile</li>
        <li>Find Connections</li>
      </ul>
      <button>Sign Out</button>
    </div>    
  </header>

  <main>
    <div class="main-container">

      <section class="left-big">
        <div class="color-bar-thick-turq">
        </div>
        <div id="profile-card">
        </div>
        <div class="color-bar-thin-black"><h2>Education</h2>
        </div>
        <div id="education">
        </div>
      </section>

      <section class="right-sidebars">
        <div class="color-bar-thick-black"><h2>Connection Requests</h2>
        </div>
        <div id="connection-requests">
        </div>
        <div class="color-bar-thick-black"><h2>Your Connections</h2>
        </div>
        <div id="your-connections">
        </div>
      </section>

    </div>
  </main>
  
</body>
</html>
